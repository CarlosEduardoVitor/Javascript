<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro comando JS</title>
    <style>
        body {
            background-color: rgb(86, 179, 255);
            color: white; /*comentario em css*/
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25pt;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!</h1> <!--isso é um comentario-->
    <P>Me livrei da maldição!!</P>
    <script>
        var nome = window.prompt('Qual seu nome?'); // caixa de resposta
        window.alert('É um grande prazer te conhecer, ' + nome + ', seja bem-vindo!!')//concatenação
    </script>
</body>
</html>
