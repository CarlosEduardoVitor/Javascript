<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro comando JS</title>
    <style>
        body {
            background-color: rgb(86, 179, 255);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25pt;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    <P>Me livrei da maldição!!</P>
    <script>
        window.alert('Minha primeira mensagem!!');//mensagem de alerta
        window.confirm('Está gostando de JS?'); // janela com botao de cancelar e ok
        window.prompt('Qual seu nome?'); // caixa de resposta
        window.prompt('Quantos anos você tem?');
        window.prompt('Você é do Brasil?');
        window.alert('Seja bem-vindo!!');
        window.confirm('Muito legal JS ne?');
    </script>
</body>
</html>
