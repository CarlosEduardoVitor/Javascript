<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Verificar sua nacionalidade: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="res">Resultado</div>
    <script>
        function pais(){
            var txpais = document.getElementById('txtp')
            var res = document.getElementById('res')
            res.innerHTML = `Se você nasceu no país ${txpais.value}`
            if (txpais.value == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro!!</p>'
            } else {
            res.innerHTML += '<p>Você é Estrangeiro!!</p>' }
        }
    </script>
</body>
</html>
